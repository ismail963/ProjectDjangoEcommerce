{% extends "base.html" %}

{% block blankpage %}

<div class="maincontent-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
				 <form action="{% url 'addProduct' %}" method="post" enctype="multipart/form-data">
				 	{% csrf_token %} 
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="price">Price</label>
						<input type="number" step="0.01" class="form-control" id="price" name="price" required>
					</div>
					<div class="form-group">
						<label>Categorie</label>
						<select class="form-control" name="categorie" required>
							<option>Chosse an cateforie</option>
							{% for cat in categories %}
								<option value="{{ cat.id }}">{{ cat }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label for="desc">Description of this product</label>
						<textarea class="form-control" name="description" id="desc" required></textarea>
					</div>
					<div class="form-group">
						<label for="price">Images (The last one selected will be the official one)</label>
						<input type="file" class="form-control" name="files" multiple required>
					</div>
					<button type="submit" class="btn btn-default">Add</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
